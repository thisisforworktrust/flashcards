<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiragana Flashcards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .flashcard {
    width: 300px;
    height: 400px;
    perspective: 1000px;
    margin-bottom: 20px;
  }
  .flashcard-inner {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    background: white;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 5em;
    cursor: pointer;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .flipped .flashcard-inner {
    transform: rotateY(180deg);
  }
  .flashcard-front, .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
  }
  .flashcard-back {
    background: #4CAF50;
    color: white;
    font-size: 2em;
    transform: rotateY(180deg);
    text-align: center;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="flashcard" id="card">
  <div class="flashcard-inner" id="cardInner">
    <div class="flashcard-front" id="front"></div>
    <div class="flashcard-back" id="back"></div>
  </div>
</div>

<div>
  <button id="prev">‚¨ÖÔ∏è Previous</button>
  <button id="shuffle">üîÄ Shuffle</button>
  <button id="next">‚û°Ô∏è Next</button>
</div>

<script>
const hiragana = [
  {char:"„ÅÇ", pron:"a (ah)"},{char:"„ÅÑ", pron:"i (ee)"},{char:"„ÅÜ", pron:"u (oo)"},
  {char:"„Åà", pron:"e (eh)"},{char:"„Åä", pron:"o (oh)"},{char:"„Åã", pron:"ka (kah)"},
  {char:"„Åç", pron:"ki (kee)"},{char:"„Åè", pron:"ku (koo)"},{char:"„Åë", pron:"ke (keh)"},
  {char:"„Åì", pron:"ko (koh)"},{char:"„Åï", pron:"sa (sah)"},{char:"„Åó", pron:"shi (shee)"},
  {char:"„Åô", pron:"su (soo)"},{char:"„Åõ", pron:"se (seh)"},{char:"„Åù", pron:"so (soh)"},
  {char:"„Åü", pron:"ta (tah)"},{char:"„Å°", pron:"chi (chee)"},{char:"„Å§", pron:"tsu (tsoo)"},
  {char:"„Å¶", pron:"te (teh)"},{char:"„Å®", pron:"to (toh)"},{char:"„Å™", pron:"na (nah)"},
  {char:"„Å´", pron:"ni (nee)"},{char:"„Å¨", pron:"nu (noo)"},{char:"„Å≠", pron:"ne (neh)"},
  {char:"„ÅÆ", pron:"no (noh)"},{char:"„ÅØ", pron:"ha (hah)"},{char:"„Å≤", pron:"hi (hee)"},
  {char:"„Åµ", pron:"fu (foo)"},{char:"„Å∏", pron:"he (heh)"},{char:"„Åª", pron:"ho (hoh)"},
  {char:"„Åæ", pron:"ma (mah)"},{char:"„Åø", pron:"mi (mee)"},{char:"„ÇÄ", pron:"mu (moo)"},
  {char:"„ÇÅ", pron:"me (meh)"},{char:"„ÇÇ", pron:"mo (moh)"},{char:"„ÇÑ", pron:"ya (yah)"},
  {char:"„ÇÜ", pron:"yu (yoo)"},{char:"„Çà", pron:"yo (yoh)"},{char:"„Çâ", pron:"ra (rah)"},
  {char:"„Çä", pron:"ri (ree)"},{char:"„Çã", pron:"ru (roo)"},{char:"„Çå", pron:"re (reh)"},
  {char:"„Çç", pron:"ro (roh)"},{char:"„Çè", pron:"wa (wah)"},{char:"„Çí", pron:"wo (o)"},
  {char:"„Çì", pron:"n (n)"}
];

let index = 0;

const front = document.getElementById('front');
const back = document.getElementById('back');
const card = document.getElementById('card');

function showCard(i) {
  front.textContent = hiragana[i].char;
  back.textContent = hiragana[i].pron;
  card.classList.remove('flipped');
}

function nextCard() {
  index = (index + 1) % hiragana.length;
  showCard(index);
}

function prevCard() {
  index = (index - 1 + hiragana.length) % hiragana.length;
  showCard(index);
}

function shuffleCards() {
  for (let i = hiragana.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [hiragana[i], hiragana[j]] = [hiragana[j], hiragana[i]];
  }
  index = 0;
  showCard(index);
}

document.getElementById('next').addEventListener('click', nextCard);
document.getElementById('prev').addEventListener('click', prevCard);
document.getElementById('shuffle').addEventListener('click', shuffleCards);
card.addEventListener('click', () => card.classList.toggle('flipped'));

document.addEventListener('keydown', e => {
  if(e.key === "ArrowRight") nextCard();
  if(e.key === "ArrowLeft") prevCard();
  if(e.key === " ") card.classList.toggle('flipped');
});

// Initialize first card
showCard(index);
</script>

</body>
</html>
